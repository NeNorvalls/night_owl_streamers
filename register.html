<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/dist/css/main.css" type="text/css"/>
</head>
<body>
           <!-- header -->
      <header>
       <div class="container-fluid">
          <a class="navbar-brand primary-text" href="#">NIGHT_OWL_STREAMERS</a>
       </div>           
      </header>

    <div class="container">
        <section class="vh-100">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div class="card">
                    <div class="row g-0">
                      <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <img src="images/25.jpg" alt="login photo"
                          alt="login form" class="img-fluid"/>
                      </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
          
                            <form id="form" action="https://nf-api.onrender.com" method="POST">  
          
                            <div class="d-flex align-items-center mb-3 pb-1">
                              <i class="fas fa-cubes fa-2x me-3"></i>
                              <span class="h1 fw-bold mb-0 primary-text">NIGHT_OWL_STREAMERS</span>
                            </div>
          
                            <h5 class="fw-normal mb-3 pb-3 primary-text">Sign up here</h5>

                            <div class="form-outline mb-4">
                                <input type="name" id="username" class="form-control form-control-lg" placeholder="Name" required/>
                              </div>
          
                            <div class="form-outline mb-4">
                              <input type="email" id="email" class="form-control form-control-lg" placeholder="Email Address" required/>
                            </div>
          
                            <div class="form-outline mb-4">
                                <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" required>
                            </div>
          
                            <div class="pt-1 mb-4">
                                <div class="pt-1 mb-4">
                                    <button class="btn btn-primary btn-sm primary-text" type="submit">Submit</button>
                                  </div> 
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

                <!-- FOOTER SECTION -->
                <footer class="footer-section">
                    <div class="bg-light py-2">
                        <div class="container text-center">
                            <p class="mb-0 py-2 primary-text">&copy; 2022 NeNorvalls | All rights reserved.</p>
                        </div>
                    </div>
                </footer>
                <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
                <script defer src ="register.js"></script>
    </body>
</html
